name: Repository Events
on:
    push:
    pull_request:
        types: [opened, synchronize, reopened, assigned,created, edited, closed, unlabeled, labeled, unlocked, ready_for_review, locked, review_requested, review_request_removed   ]
    issues:
        types: [opened, closed]

jobs:
    checkout-tes:
        runs-on: ubuntu-latest
        steps:
            # $GITHUB_SHA holds the commit SHA that triggered the workflow
            # $GITHUB_REF holds the branch or tag ref that triggered the workflow

            - name: checkout repo
              run: |
                echo $GITHUB_SHA
                echo $GITHUB_REF
            - uses: actions/checkout@v3